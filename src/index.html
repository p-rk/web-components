<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/azur.jkjgta-web-components.esm.js"></script>
    <script nomodule src="/build/gta-web-components.js"></script>

  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
    <candidate-header></candidate-header>
    <sl-alert open>
      <sl-icon slot="icon" name="info-circle"></sl-icon>
      This is a standard alert. You can customize its content and even the icon.
    </sl-alert>

    <script>
      let details = {
        name: 'Xyz',
        email: 'dummy@microsoft.com'
      }
      let component = document.querySelector('candidate-header');
      console.log(component)
      component.reqId = '456';
      component.candidateInfo = details;
      component.addEventListener('openJobDescription', (event) => {
        console.log(event.detail)
      })
      console.log(component)
    </script>
  </body>
</html>
